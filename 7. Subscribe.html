<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe!</title>
</head>
<body>
    <span style="background-color: red; color: white; font-size: 130%;">Yes! I want to subscribe to <b><i>Mag-O-Zine </i> </b></span>
    <form>
    <div style="padding: 0px;">
        <span><input type="text" name="fname" id="fname" placeholder="First Name"></span>
        <span><input type="text" name="lname" id="lname" placeholder="Last Name"></span>
    </div>
    <div>
        <input type="text" name="address" id="address" placeholder="Address" size="46">
    </div>
    <div>
        <input type="text" name="city" id="city" placeholder="City" size="12">
        <input type="text" name="state" id="state" placeholder="State" size="12">
        <input type="text" name="pin" id="pin" placeholder="PIN" size="10">
    </div>
    <div>
        Subscribe for:
        <input type="checkbox" name="sub" id="1yr">
        <label for="1yr">1 year ($19.95)</label>
        <input type="checkbox" name="sub" id="2yr">
        <label for="2yr">2 years ($35.00)</label>
    </div>
    <div>
        Send me more information about:<br>
        <input type="checkbox" name="info" id="computer">
        <label for="computing">Computer-Zine</label><br>
        <input type="checkbox" name="info" id="fishing">
        <label for="fishing">Fishing-Zine</label><br>
        <input type="checkbox" name="info" id="cat">
        <label for="cat">Cat-O-Zine</label><br>
    </div>
    </form>
</body>
</html>
