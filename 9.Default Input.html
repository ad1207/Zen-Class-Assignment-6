<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Inputs</title>
</head>
<body>
    <form>
        <input type="text" value="Hello!"><br>
        <input type="tel" value="1234567890"><br>
        <input type="email" value="someone@example.com"><br>
        <input type="password" value="helloworld"><br>
        <input type="number" value="100"><br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Checkbox</label><br>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Radio Button</label><br>
        <input type="color" value="#ff0000"><br>
        <input type="range" value="50"><br>
        <input type="time" value="19:30"><br>
        <input type="date" value="2004-07-12"><br>
        <input type="datetime-local" value="2018-06-12T19:30"><br>
        <input type="week" value="2021-W25"><br>
        <input type="month" value="2021-07"><br>
        <input type="search"><br>
        <input type="url" value="https://google.com"><br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="image"><br>        
        <input type="button" value="Button"><br>
        <input type="reset"><br>
        <input type="submit"><br>
    </form>
</body>
</html>
